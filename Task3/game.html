<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Circle Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>Circle Challenge</h1>
  <canvas id="gameCanvas"></canvas>
  <p id="message">Draw a circle around the red dot.</p>
  <p>Best Score: <span id="bestScore">0</span></p>

  <div class="button-container">
    <button id="resetBtn" class="action-button"><i class="fas fa-redo"></i> Reset</button>
    <button id="screenshotBtn" class="action-button"><i class="fas fa-camera"></i> Screenshot</button>
  </div>

  <audio id="drawSound" src="pen.mp3" preload="auto"></audio>
  <audio id="successSound" src="success.mp3" preload="auto"></audio>
  <audio id="failSound" src="fail.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
